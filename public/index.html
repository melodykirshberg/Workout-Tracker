<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Workout Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="img/dumbell.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Workout Tracker
    </a>
  </nav>
  <div class="wrapper">
    <form class="form" id="form">
      <label for="wname">Workout Name:</label>
      <input type="text" id="wname" placeholder="Name" />
      <br>
      <label for="sets">Sets:</label>
      <input type="number" min="0" id="sets" placeholder="Sets" />
      <br>
      <label for="reps">Reps:</label>
      <input type="number" min="0" id="reps" placeholder="Reps" />
      <br>
      <label for="weight">Weight:</label>
      <input type="number" min="0" id="weight" placeholder="Weight" />
      <br>
      <div class="buttons">
        <button id="add-btn"><i class="fa fa-plus"></i> Add Workouts</button>
        <button id="result-btn">
          View Results
        </button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/result.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
