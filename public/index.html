<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#317EFB" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Workout Tracker</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <img src="img/dumbell.svg" width="30" height="30" class="d-inline-block align-top" alt="dumbell">
          Workout Tracker
      </nav>
  <div class="wrapper">
    <form class="form">
      <label for="t-name">Workout Name:</label>
      <input type="text" id="t-name" placeholder="Name" />
      <br>
      <label for="t-amount">Workout duration:</label>
      <input type="number" min="0" id="t-amount" placeholder="Duration" />

      <div class="transaction-buttons">
        <button id="add-btn"><i class="fa fa-plus"></i> Add Workout</button>
      </div>
      <p role="alert" class="error"></p>
    </form>

    <div class="workouts">
      <table>
        <thead>
          <th>Workout</th>
          <th>Duration</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <canvas id="my-chart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
